<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Consultar Claves y Perfiles</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 font-sans">

  <header class="bg-blue-900 text-white py-4 text-xl font-bold relative">
  <img 
    src="../assets/CEMIDBLANCO.png" 
    alt="Logo"
    class="hidden md:block absolute left-4 top-1/2 -translate-y-1/2 h-15"
  >
  <h1 class="text-center">
    CONSULTAR CLAVES Y PERFILES ESTUDIANTES
  </h1>

</header>

  <main class="p-6 space-y-6">

    <section class="bg-white p-6 rounded-lg shadow">
      <h2 class="text-blue-800 font-semibold mb-4">Buscar Estudiante</h2>

      <div class="grid grid-cols-1 md:grid-cols-4 gap-4">
        <input type="text" placeholder="Código" class="border rounded px-3 py-2" />
        <input type="text" placeholder="Colegio" class="border rounded px-3 py-2" />
        <input type="text" placeholder="Nombre" class="border rounded px-3 py-2 md:col-span-2" />

        <select class="border rounded px-3 py-2">
            <option value="" disabled selected>Estado</option>
        </select>

        <select class="border rounded px-3 py-2 w-full ">
            <option value="" disabled selected>Estado</option>
            <option value="inactivo">Inactivo</option>
            <option value="activo">Activo</option>
        </select>

        <button class="bg-[#EEAD15] hover:bg-yellow-500 text-black font-semibold rounded px-6 py-2 md:col-span-2">
          Consultar
        </button>
      </div>
    </section>

    <section class="grid grid-cols-1 lg:grid-cols-3 gap-6">

      <div class="bg-white rounded-lg shadow lg:col-span-2 p-4 overflow-x-auto">
        <table class="min-w-full text-sm">
          <thead class="bg-gray-100 text-gray-600">
            <tr>
              <th class="p-2"><input type="checkbox"></th>
              <th class="p-2 text-left">Nombre</th>
              <th class="p-2">Curso</th>
              <th class="p-2">Código</th>
              <th class="p-2">Perfil</th>
              
              <th class="p-2"></th>
            </tr>
          </thead>
          <tbody class="divide-y">
            <tr class="hover:bg-gray-50">
              <td class="p-2"><input type="checkbox"></td>
              <td class="p-2">
                <div class="font-semibold">Kevin Diaz Altamar</div>
                <div class="text-xs text-gray-400">Estudiante</div>
              </td>
              <td class="p-2 text-center">11-01</td>
              <td class="p-2 text-center">124596321</td>
              <td class="p-2 text-center">
                <span class="bg-red-100 text-red-700 px-2 py-1 rounded text-xs">
                  Inactivo
                </span>
              </td>
              <td class="p-2 text-center">⋮</td>
            </tr>

            <tr class="hover:bg-gray-50">
              <td class="p-2"><input type="checkbox"></td>
              <td class="p-2">
                <div class="font-semibold">Ana María López</div>
                <div class="text-xs text-gray-400">Estudiante</div>
              </td>
              <td class="p-2 text-center">11-02</td>
              <td class="p-2 text-center">124596322</td>
              <td class="p-2 text-center">
                <span class="bg-blue-100 text-blue-700 px-2 py-1 rounded text-xs">
                  Activo
                </span>
              </td>
              <td class="p-2 text-center">⋮</td>
            </tr>
          </tbody>
        </table>

        <div class="flex justify-center items-center gap-2 mt-4 text-sm text-gray-600">
          <button>Previous</button>
          <button class="px-2 py-1 bg-blue-600 text-white rounded">1</button>
          <button>2</button>
          <button>3</button>
          <button>Next</button>
        </div>
      </div>

      <div class="bg-white rounded-lg shadow p-6">
        <h3 class="text-blue-800 font-semibold mb-4">
          Cambiar Clave o Perfil
        </h3>

        <div class="space-y-4">
          <input type="password" placeholder="Clave" class="border rounded px-3 py-2 w-full" />
          <input type="password" placeholder="Confirmar Clave" class="border rounded px-3 py-2 w-full" />

          <select class="border rounded px-3 py-2 w-full">
            <option>Perfil</option>
          </select>

          <button class="w-full bg-[#EEAD15] hover:bg-yellow-500 font-semibold rounded py-2">
            Guardar
          </button>
        </div>
      </div>

    </section>

  </main>

</body>
</html>
